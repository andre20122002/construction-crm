{% extends 'warehouse/base.html' %}

        <div class="card-body p-5">
            <i class="bi bi-check-circle-fill text-success display-1 mb-3"></i>
            <h2 class="fw-bold mb-3">Готово!</h2>
            <p class="text-muted mb-4">Ваш пароль успішно змінено. Використовуйте його при наступному вході.</p>
            
            <a href="{% url 'profile' %}" class="btn btn-success px-5 py-2 fw-bold">

            </a>
        </div>
    </div>
</div>
{% endblock %}
